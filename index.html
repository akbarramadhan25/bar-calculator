<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="history">0</div>
                <div class="current">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all-button">
                <div class="button clear-all">C</div>
                <div class="button clear-entity">CE</div>
                <div class="button operations">%</div>
                <div class="button operations">/</div>
                <div class="button numbers">7</div>
                <div class="button numbers">8</div>
                <div class="button numbers">9</div>
                <div class="button operations">x</div>
                <div class="button numbers">4</div>
                <div class="button numbers">5</div>
                <div class="button numbers">6</div>
                <div class="button operations">-</div>
                <div class="button numbers">1</div>
                <div class="button numbers">2</div>
                <div class="button numbers">3</div>
                <div class="button operations">+</div>
                <div class="button numbers btn-0">0</div>
                <div class="button numbers">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <footer><h6>Created by <a href="https://instagram.com/_akbrrmdhn?igshid=NTc4MTIwNjQ2YQ==">Akbar Ramadhan</a></h6></footer>

    <script src="script.js"></script>
</body>
</html>
